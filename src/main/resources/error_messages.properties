#lectures constraints
lectures.topic.not_blank = topic shouldn't be blank
lectures.status.not_null = status shouldn't be null
lectures.event.not_null = event shouldn't be null

#event constraints
event.topic.null = topic should be absent in update request
event.topic.not_blank = topic shouldn't be null in update request
event.tags.not_empty = tags list shouldn't be empty in create request
event.start_time.not_null = start time shouldn't be null in create request
event.ent_time.not_null = end time shouldn't be null in create request
event.date.future = day must be in the future
event.location.not_blank = location shouldn't be blank in create request
event.lectures.null = lectures list should be absent
event.listeners.null = listeners list should be absent

#user constraints
user.id.null = id should be absent in create and login requests
user.id.not_null = id should be not null in update reqeust
user.role.null = role should be absent in create and login requests
user.role.not_null = role should be not null in update request
user.name.not_blank = name shouldn't be blank in create and update requests
user.name.null = name should be absent in login requests
user.lastname.not_blank = lastname shouldn't be blank in create and update requests
user.lastname.null = lastname should be absent in login requests
user.email.null = email should be absent in update request
user.email = email should match the email pattern
user.password.not_blank = password should be not blank in create and login requests
user.password.null = password should be absent in update request
user.notifications.null = notifications should be absent in create and login requests

#tag constraints
tag.name = invalid tag name
